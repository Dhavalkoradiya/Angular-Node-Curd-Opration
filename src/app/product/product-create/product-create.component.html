<div class="row m-b-18px">
  <div class="col-md-12">
    <a routerLink="/products" class='btn btn-primary pull-right'>
      <span class='glyphicon glyphicon-list'></span> Go to Products
    </a>
  </div>
</div>

<!-- HTML form for creating a product -->
<div class="row">
  <div class="col-md-6">

    <!--
          1. Bind our HTML form to Angular using [formGroup]
          2. If form was submitted, call createProduct() method of CreateProductComponent
      -->
    <form [formGroup]="createproductform" name="createproductform" ngDefaultControl (ngSubmit)="saveProduct()">
      <table class="table table-hovered table-bordered">
        <tr>
          <td>Name</td>
          <td>
            <!-- Bind this input field to our 'angular form field' using formControlName -->
            <input formControlName="name" name="name" type="text" class="form-control" required />

            <!-- show this error if the field is 'empty' and 'touched' -->
            <div *ngIf="createproductform.get('name').touched && createproductform.get('name').hasError('required')"
              class="alert alert-danger">
              Name is required.
            </div>
          </td>
        </tr>

        <tr>
          <td>Price</td>
          <td>
            <input formControlName="price" type="number" name="price" class="form-control" required />

            <!-- show this error if the field is 'empty' and 'touched' -->
            <div *ngIf="createproductform.get('price').touched && createproductform.get('price').hasError('required')"
              class="alert alert-danger">
              Price is required.
            </div>
          </td>
        </tr>

        <tr>
          <td></td>
          <td>
            <!-- disable the submit button if the form is 'invalid' -->
            <button class="btn btn-primary" type="submit" [disabled]="createproductform.invalid">
              <span class="glyphicon glyphicon-plus"></span> Create
            </button>
          </td>
        </tr>
      </table>
    </form>

  </div>
</div>
