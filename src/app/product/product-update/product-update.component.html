<div class="row m-b-18px">
  <div class="col-md-12">
    <a routerLink="/products" class='btn btn-primary pull-right'>
      <span class='glyphicon glyphicon-list'></span> Go to Products
    </a>
  </div>
</div>

<div class="row">
  <div class="col-md-6">

    <!-- HTML form for creating a product -->
    <form [formGroup]="update_product_form" (ngSubmit)="updateProduct(update_product_form.value)">
      <table class='table table-hovered table-bordered'>

        <tr>
          <td>Name</td>
          <td>
            <input formControlName="name" type='text' name='name' class='form-control' required />

            <!-- show this error if the field is 'touched' and 'empty' -->
            <div *ngIf="update_product_form.get('name').touched && update_product_form.get('name').hasError('required')"
              class="alert alert-danger">
              Name is required.
            </div>
          </td>
        </tr>

        <tr>
          <td>Price</td>
          <td>
            <input formControlName="price" type='number' name='price' class='form-control' required />

            <!-- show this error if the field is 'touched' and 'empty' -->
            <div
              *ngIf="update_product_form.get('price').touched && update_product_form.get('price').hasError('required')"
              class="alert alert-danger">
              Price is required.
            </div>
          </td>
        </tr>

        <tr>
          <td></td>
          <td>
            <!-- Submit buttons is [disabled] if form is invalid. -->
            <button class="btn btn-primary" type="submit" [disabled]="update_product_form.invalid">
              <span class="glyphicon glyphicon-edit"></span> Update
            </button>
          </td>
        </tr>

      </table>
    </form>

  </div>
</div>
